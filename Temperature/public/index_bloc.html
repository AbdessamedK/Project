<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature H7</title>
    <script src="script.js" defer></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            padding: 1%;
            box-sizing: border-box;
        }
        .bloc {
            flex: 1 1 48%;
            max-width: 48%;
            height: 46%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1%;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .bloc div {
            text-align: center;
        }
        .label {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 30px;
            color: #333;
        }
        .temperature span {
            font-size: 24px;
            font-weight: normal;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bloc">
            <div>
                <div class="label">West +1</div>
                <div id="West_1" class="temperature"></div>
            </div>
        </div>
        <div class="bloc">
            <div>
                <div class="label">East +1</div>
                <div id="East_1" class="temperature"></div>
            </div>
        </div>
        <div class="bloc">
            <div>
                <div class="label">West RDC</div>
                <div id="West_RDC" class="temperature"></div>
            </div>
        </div>
        <div class="bloc">
            <div>
                <div class="label">East RDC</div>
                <div id="East_RDC" class="temperature"></div>
            </div>
        </div>
    </div>
</body>
</html>
